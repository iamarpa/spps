<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>API WORK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <button id = "grab">Load Github Users</button>
    <h1>Github Users</h1>
    <section id = "show"></section>

    <script>
        document.getElementById('grab').addEventListener('click', loadm );

        function loadm(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users');
            xhr.onload = function(){
                if(xhr.status == 200){
                    var people = JSON.parse(xhr.responseText);
                    
                    var output = '';

                    for(var i in people){
                        output +=
                        '<div class="container pt-3">'+
                        '<div class="card bg-secondary text-light">'+
                        '<div class="card-body">'+
                        '<ul class="list-group list-group-horizontal">' +
                        '<img src="'+people[i].avatar_url+'"width="100" height="100">' +
                        '<ul>' +
                        '<li>ID: '+people[i].id+'</li>' +
                        '<li>Login: '+people[i].mojombo+'</li>' +
                        '<li>Repos:'+people[i].repos_url+'</li>' +
                        '</ul>' +
                        '</ul>' +
                        '</div>'+
                        '</div>'+
                        '</div>';
                            
                    }


                    document.getElementById('show').innerHTML = output;
                }
            }
            xhr.send();
        }

    </script>
</body>
</html>
